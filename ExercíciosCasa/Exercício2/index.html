<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabela</h1>
    <table border="1px">
        <thead>
            <th witch="200px">
                Simbolo
            </th>
            <th witch="200px">
               Nome do Operador
            </th>
            <th witch="200px">
               Exemplo
            </th>
            <th witch="200px">
               Significado
            </th>
        </thead>
        <tbody>
            <tr align="center">
                <td>></td>
                <td>Maior que</td>
                <td>x>y</td>
                <td>x é maior que y?</td>
            </tr>
            <tr align="center">
                <td>>=</td>
                <td>Maior ou igual</td>
                <td>x>=y</td>
                <td>x é maior ou igual a y?</td>
            </tr>
            <tr align="center">
                <td><</td>
                <td>Menor que</td>
                <td>x<y</td>
                <td>x é menor que y?</td>
            </tr>
            <tr align="center">
                <td><=</td>
                <td>Menor ou igual</td>
                <td>x<=y</td>
                <td>x é menor ou igual a y?</td>
            </tr>
            <tr align="center">
                <td>==</td>
                <td>igualdade</td>
                <td>x==y</td>
                <td>x é igual a y?</td>
            </tr>
            <tr align="center">
                <td>!=</td>
                <td>Diferente de</td>
                <td>x!=y</td>
                <td>x é diferente de y?</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
