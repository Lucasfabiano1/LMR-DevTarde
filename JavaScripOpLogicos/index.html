<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Descubra se o nº é par ou impar</h2>
    <label for="Digitado">Digite o nº aqui</label>
    <input type="text" id="nDigitado">
    <input type="button" value="Verificar" onclick="nDigitado()">
    <form action="">
        <label for="nValor1">Digite o 1° n°:</label>
        <input type="text" id="nValor1">
        <br>
        <select name="" id="">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br>
        <label for="nValor2">Digite o 2° n° </label>
        <input type="text" id="nValor2">
        <hr>
    </form>
</body>
<script src="script.js"></script>
</html>
